<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="A 2D and 3D game engine focused on user freedom.">
<title>Geometria Engine - The most free and open source 2D and 3D game engine</title>


<script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
<style>
	* {
		--sidebar-width: 300px;
	}

	.sidebar-nav {
		font-size: 14px !important;
	}
</style>



<div id="app"></div>
<script>
	window.$docsify = {
		'name'           : 'Geometria Engine',
		'basePath'       : 'https://raw.githubusercontent.com/Geometria-Engine/docs-v2/main/',
		// 'basePath'       : '/',
		'repo'           : 'https://github.com/Geometria-Engine/Geometria',
		'homepage'       : 'README.md',


		'flexible-alerts': {
			style: 'flat'
		},
		'alias': {
			'/.*/_sidebar.md': '/_sidebar.md'
		},


		'loadSidebar': true,
		'maxLevel': 3,
		'subMaxLevel': 3,
		'sidebarDisplayLevel': 2,
		'auto2top': true,


		// Plugins
		'search': {
			'depth' : 3,
			'noData' : 'Ops, nothing found...',
			'placeholder': 'Search...'
		},
		'copyCode': {
			'buttonText' : 'Copy to clipboard',
			'errorText'  : 'Error',
			'successText': 'Copied'
		},
		'plugins': [
			(hook, vm) => {
				const title = document.querySelector('title');
				const rootTitle = title && title.textContent;
				const titlePrefix = window.$docsify.name + ' - ';

				if (rootTitle) {
					hook.doneEach(() => {
						const curTitle = title.textContent;
						const isRoot = !/\/[a-z]/.test(location.hash);
						const newTitle = isRoot ? rootTitle : titlePrefix + curTitle;

						title.textContent = newTitle;
					});
				}
			},
			EditOnGithubPlugin.create(
				'https://github.com/Geometria-Engine/docs-v2/blob/main/',
				null,
				function(file) {
					return 'Edit this page on GitHub!'
				}
			)
		]
	}
</script>
